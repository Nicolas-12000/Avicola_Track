  /api/auth/refresh/:
    post:
      operationId: api_auth_refresh_create
      summary: Renovar token de acceso
      description: |
        Renueva el token de acceso JWT usando el token de actualizaci√≥n.
        
        **Uso recomendado**:
        - Llama a este endpoint cuando el token de acceso expire (cada 15 minutos)
        - Implementa renovaci√≥n autom√°tica en el frontend
        - Si este endpoint falla, redirige al usuario al login
        
        **Ejemplo de implementaci√≥n**:
        ```javascript
        // Interceptor para renovar token autom√°ticamente
        axios.interceptors.response.use(
          response => response,
          async error => {
            if (error.response?.status === 401) {
              const refreshToken = localStorage.getItem('refresh_token');
              const response = await axios.post('/api/auth/refresh/', {
                refresh: refreshToken
              });
              localStorage.setItem('access_token', response.data.access);
            }
          }
        );
        ```
