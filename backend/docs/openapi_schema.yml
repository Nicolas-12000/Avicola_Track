    ## Descripci√≥n General
    API REST completa para el sistema de gesti√≥n av√≠cola Av√≠colaTrack. 
    Este sistema permite la administraci√≥n integral de granjas av√≠colas, incluyendo:
    
    - üè¢ **Gesti√≥n de Granjas**: Administraci√≥n de granjas, galpones y trabajadores
    - üêî **Gesti√≥n de Lotes**: Control completo del ciclo de vida de lotes de aves
    - üì¶ **Inventario**: Control de alimento, consumo y stock
    - üö® **Alarmas**: Monitoreo autom√°tico e indicadores cr√≠ticos
    - üìä **Reportes**: Generaci√≥n de reportes automatizados
    - üîÑ **Sincronizaci√≥n**: Sistema de sincronizaci√≥n para dispositivos m√≥viles
    
    ## Autenticaci√≥n
    La API utiliza autenticaci√≥n JWT (JSON Web Tokens). Para acceder a los endpoints protegidos:
    
    1. Obt√©n un token usando `/api/auth/login/`
    2. Incluye el token en el header: `Authorization: Bearer <token>`
    3. Renueva el token usando `/api/auth/refresh/` cuando sea necesario
    
    ## C√≥digos de Estado HTTP
    - `200` - √âxito
    - `201` - Creado exitosamente  
    - `204` - Sin contenido (eliminaci√≥n exitosa)
    - `400` - Solicitud inv√°lida
    - `401` - No autorizado
    - `403` - Prohibido
    - `404` - No encontrado
    - `409` - Conflicto (datos duplicados)
    - `500` - Error interno del servidor
    
    ## Paginaci√≥n
    Los endpoints que retornan listas utilizan paginaci√≥n est√°ndar con los siguientes campos:
    - `count`: Total de elementos
    - `next`: URL de la siguiente p√°gina (null si es la √∫ltima)
    - `previous`: URL de la p√°gina anterior (null si es la primera)
    - `results`: Array con los elementos de la p√°gina actual
  
